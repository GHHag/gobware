 	string encodedToken = 1;
 	map <string, string> data = 2;
}

message CheckAccessRequest {
	string encodedToken = 1;
	string url = 2;
	string httpMethod = 3;
	map <string, string> data = 4;
}

message CheckAccessTokenResponse {
	bool access = 1;
}

message CheckRefreshTokenRequest {
